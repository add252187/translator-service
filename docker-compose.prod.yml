version: '3.8'

# Production overrides for docker-compose.yml
services:
  translator-service:
    image: translator-service:latest
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=WARNING
      - DEBUG=false
      - LOG_CONVERSATION_CONTENT=false
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  postgres:
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always

  redis:
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: always

  nginx:
    volumes:
      - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
    restart: always

volumes:
  postgres_data_prod:
    driver: local
